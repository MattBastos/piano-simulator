<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Simulator</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Piano Virtual</h1>

        <div class="column volume-slider">
          <span>Volume</span> <input type="range" />
        </div>

        <div class="column keys-check">
          <span>Teclas</span> <input type="checkbox" checked />
        </div>
      </header>

      <ul class="piano-keys">
        <li class="key white"><span>c3</span></li>

        <li class="key black"><span>c#</span></li>

        <li class="key white"><span>d3</span></li>

        <li class="key black"><span>d#</span></li>

        <li class="key white"><span>e3</span></li>

        <li class="key white"><span>f3</span></li>

        <li class="key black"><span>f#</span></li>

        <li class="key white"><span>g3</span></li>

        <li class="key black"><span>g#</span></li>

        <li class="key white"><span>a3</span></li>

        <li class="key black"><span>a#</span></li>

        <li class="key white"><span>b3</span></li>

        <li class="key white"><span>c4</span></li>

        <li class="key black"><span>c#</span></li>

        <li class="key white"><span>d4</span></li>

        <li class="key black"><span>d#</span></li>

        <li class="key white"><span>e4</span></li>

        <li class="key white"><span>f4</span></li>

        <li class="key black"><span>f#</span></li>

        <li class="key white"><span>g4</span></li>

        <li class="key black"><span>g#</span></li>

        <li class="key white"><span>a4</span></li>

        <li class="key black"><span>a#</span></li>

        <li class="key white"><span>b4</span></li>
      </ul>
    </div>

    <script src="./src/scripts/engine.js"></script>
  </body>
</html>
